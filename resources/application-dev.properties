spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=postgres
spring.datasource.password=Default
#
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.password=Default
#
spring.sql.init.schema-locations=file:./resources/migrations/initialize.sql
spring.sql.init.mode=always
#
app.pbx.default-password=ClueCon
app.pbx.default-timeout-sec=10
app.pbx.read-timeout-sec=10
#
app.pbx.cache.ttl=60
#
server.port=0